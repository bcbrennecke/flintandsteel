<!DOCTYPE HTML>

<div id="parent" ng-show="loaded">
    <div id="top" class="center-text" ng-if="browserVersion > 0">{{internetExplorerMessage}}</div>
    <!-- Announcemnt Carousel -->
    <whirligig class="margin-top"> </whirligig>

    <!-- Top Trending Ideas -->
    <top-ideas title='Top Ideas' ideaslist='topIdeas' sort='"-likes"'/>
    <!-- Most Recent Ideas -->
    <top-ideas title='New Ideas' ideasList='topIdeas' sort='"-timeCreated"'/>
    <!-- All Ideas - Infinite Scroll -->
    <h2 class="center-text margin-top"> All Ideas </h2>

    <div infinite-scroll='loadMore()' infinite-scroll-immediate-check=false infinite-scroll-distance='1'>
        <div layout="row" layout-wrap layout-align="center center">
            <div layout-align="center" ng-repeat='idea in ideas'>
                <idea-card idea="idea"></idea-card>
            </div>
        </div>
    </div>

    <md-button ng-click="emit()">
      More
    </md-button>
</div>
