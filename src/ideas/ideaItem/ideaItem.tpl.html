<md-card>
    <md-card-content layout="row">
    <div flex="85" layout="column">
        <div><strong>{{idea.title}}</strong></div>
        <div layout="row">
            <div layout="row" layout-align="center center">
                <identicon username='idea.author.username' size='18'></identicon>
            </div>
            <span>&nbsp;</span>
            <div class="accent-text">{{idea.author.name}}</div>
        </div>
    </div>
    <div flex layout="row" layout-align="center center" class="extra-padding-left-md">
        {{idea.likes}}
        <i class="material-icons extra-padding-left-sm">&#xE87D;</i>
    </div>
    </md-card-content>
</md-card>
