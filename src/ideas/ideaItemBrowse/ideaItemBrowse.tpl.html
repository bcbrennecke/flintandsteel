<md-card>
    <md-tooltip md-visible="demo.showTooltip" layout-wrap>
    {{idea.abstract}}
    </md-tooltip>
    <md-card-content>
    <div flex="85">
        <div><strong>{{idea.title}}</strong></div>
        <div layout="row">
            <div layout="row" layout-align="center center">
                <identicon username='idea.author.username' size='18'></identicon>
            </div>
            <span>&nbsp;</span>
            <div class="accent-text">{{idea.author.name}}</div>
        </div>
    </div>
    <div flex layout="row">
        <div layout="row">
            <span>
                <ng-pluralize count={{idea.likes}} 
                     when="{'0': '{} Likes',
                            'one': '{} Like',
                            'other': '{} Likes'}">
                </ng-pluralize>
                &nbsp;
                <ng-pluralize count={{idea.backs}} 
                     when="{'0': '{} Backs',
                            'one': '{} Back',
                            'other': '{} Backs'}">
                </ng-pluralize>
                &nbsp;and&nbsp;            
                <ng-pluralize count={{idea.team}} 
                     when="{'0': '{} People',
                            'one': '{} Person',
                            'other': '{} People'}">
                </ng-pluralize>
            </span>
        </div>
    </div>
    </md-card-content>
</md-card>
